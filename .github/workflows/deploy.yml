name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew clean build -Dspring.profiles.active=gcp

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: Transfer JAR to server
        run: scp -o StrictHostKeyChecking=no build/libs/*.jar beamt348@${{ secrets.GCP_HOST }}:/home/beamt348/app/app.jar

      - name: Deploy on GCP instance
        run: |
          ssh -o StrictHostKeyChecking=no beamt348@${{ secrets.GCP_HOST }} << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar /home/beamt348/app/app.jar --spring.profiles.active=gcp > /home/beamt348/app/app.log 2>&1 &
          EOF
